<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards Task</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="./cards.css">
</head>
<body>
    <header>
        <h1>Task-1:Cards on click render content</h1>
        
    </header>
    <div class="flex-container">
        <div id="card1">
            <img class="card-image-top" src="https://th.bing.com/th/id/OIP.kmchKhluYSKdT4kNqqfQhgHaFj?w=213&h=180&c=7&r=0&o=5&pid=1.7" alt="card1" height="150px" width="100%">
            <div class="card-body">
                <h5 class="card-title">Tiger</h5>
                <button class="card-text" type="button" onClick="showTigerDetails()">The tiger (Panthera tigris) is the largest living cat species and a member of the genus Panthera. 
                It is most recognisable for its dark vertical stripes on orange fur with a white underside.....</button>
            </div>
        </div>
        <div id="card2">
            <img class="card-image-top" src="https://th.bing.com/th/id/OIP.etUApVg3MvdfjexmfklC5wHaE-?w=242&h=180&c=7&r=0&o=5&pid=1.7" alt="card2" height="150px" width="100%">
            <div class="card-body" >
                <h5 class="card-title">Polar Bear</h5>
                <button class="card-text" type="button" onClick="showPolarBearDetails()">The polar bear (Ursus maritimus) is a hypercarnivorous bear whose native range lies largely within the Arctic Circle, 
                encompassing the Arctic Ocean, its surrounding seas and surrounding land masses.....</button>
            </div>
        </div>
        <div id="card3">
            <img class="card-image-top" src="https://th.bing.com/th/id/OIP.CBFZpMOFqyCjyHOJxouwVAHaE8?w=277&h=185&c=7&r=0&o=5&pid=1.7" alt="card3" height="150px" width="100%">
            <div class="card-body">
                <h5 class="card-title">Cat</h5>
                <button class="card-text" type="button" onClick="showCatDetails()">A Cat (Felis catus) is a domestic species of small carnivorous mammal. It is the only domesticated species in the family
                Felidae and is commonly referred to as the domestic cat or house cat to distinguish it from the wild members of the family..... </button>
            </div>
        </div>
        <div id="card4">
            <img class="card-image-top" src="https://th.bing.com/th/id/OIP.rhJ3ATG6kZ6lCE6BSUzLsQHaFc?w=252&h=185&c=7&r=0&o=5&pid=1.7" alt="card4" height="150px" width="100%">
            <div class="card-body">
                <h5 class="card-title">Dog</h5>
                <button class="card-text" type="button" onClick="showDogDetails()">The dog (Canis familiaris or Canis lupus familiaris ) is a domesticated descendant of the wolf. Also called the domestic dog,
                 it is derived from the extinct Pleistocene wolf, and the modern wolf is the dog's nearest living relative.....</button>
            </div>
        </div> 
    </div>

    <div class="container">
        <p id="showImage"></p>
        <p id="showContent">Click on the above Content in the card to display details. </p>
    </div>
   
    <script src="cards.js"></script>
    <footer>
        <span>copyright &copy:2023 SavireddyNikhila</span>
    </footer>
</body>
</html>
